<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Profile Setting </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container bg-white mt-5 mb-5">

        <!-- row is used to create a horizontal row of columns that are evenly spaced across the page. -->

        <div class="row">

            <!-- "row" is used to create a grid-based layout with equal-width columns, while "d-flex" is used to create a more 
                flexible layout that can adapt to different screen sizes and content.  -->


            <div class="col-md-3 border border-right">

                <!-- my or py means padding for top nd bottom & 
                     mx or px means right and left -->

                <!-- d-flex show content in side by side,  is used to create a flexible container that can be used to lay out 
                    elements in a flexible way, without the constraints of the grid system. -->

                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="mt-5" src="1.png" width="150px">
                    <span class="font-weight-bold mt-2">Anand Barai</span>
                    <span class="text-black-50">ab20892@gmail.com</span>
                </div>
            </div>
            <div class="col-md-5 border border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control"
                                placeholder="First Name" value="">
                        </div>
                        <div class="col-md-6"><label class="labels">Surname</label><input type="text"
                                class="form-control" value="" placeholder="Surname">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text"
                                class="form-control" placeholder="enter phone number" value=""></div>
                        <div class="col-md-12"><label class="labels">Address</label><input type="text"
                                class="form-control" placeholder="enter address" value=""></div>
                        <div class="col-md-12"><label class="labels">Email ID</label><input type="text"
                                class="form-control" placeholder="enter email id" value=""></div>
                        <div class="col-md-12"><label class="labels">Education</label><input type="text"
                                class="form-control" placeholder="education" value=""></div>
                        <div class="col-md-6 mt-3"><label class="labels">Country</label><input type="text"
                                class="form-control" placeholder="country" value=""></div>
                        <div class="col-md-6 mt-3"><label class="labels">State/Region</label><input type="text"
                                class="form-control" placeholder="state" value=""></div>
                    </div>
                    <div class="mt-4 text-center"><button class="btn btn-primary profile-button" type="button">Save
                            Profile</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience"><span>Edit
                            Experience</span>
                        <span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span>
                    </div>
                    <div class="col-md-12 mt-2"><label class="labels">Experience in Designing</label><input type="text"
                            class="form-control" placeholder="experience" value="">
                    </div>
                    <div class="col-md-12 mt-2"><label class="labels">Additional Details</label><input type="text"
                            class="form-control" placeholder="additional details" value="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

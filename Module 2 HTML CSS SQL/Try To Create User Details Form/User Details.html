<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>User Details</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>

<body>
    <center>
        <div class="container w-50 mt-5 p-4 shadow"
            style="background-color: rgb(180, 237, 36); border: none; border-radius: 25px;">
            <table cellpadding="5" style="width: 80%">
                <tr>
                <th>User Details</th>
                    <tr style="background-color:rgba(240, 240, 240,0.7); border:none; border-radius: 50px; margin-top: 5px;">
                        <td> Name </td>
                        <td><input class="form-control" type="text" name="name" id="name" placeholder="First and Last Name"
                            size="25px" style="font-style:italic" required>
                        </td>
                    </tr>
                <th></th>
                <tr style="background-color:rgba(240, 240, 240,0.7); border: none; border-radius: 50px; margin-top: 5px;">
                    <td> Email </td>
                    <td><input class="form-control" type="text" name="Email" id="email" placeholder="example@domain.com"
                            size="25px" style="font-style:italic" required></td>
                </tr>
                <th></th>
                <tr style="background-color:rgba(240, 240, 240,0.7); border: none; border-radius: 50px; margin-top: 5px;">
                    <td> Phone </td>
                    <td><input class="form-control" type="text" name="" id="number" placeholder="eg. 0000000000"
                            size="25px" maxlength="10" minlength="10" style="font-style:italic" required></td>
                </tr>

                <th> Delivery Address </th>
                <tr style="background-color:rgba(240, 240, 240,0.7); border: none; border-radius: 50px; margin-top: 5px;">
                    <td>Address</td>
                    
                    <td><textarea class="form-control" style="resize:none" name="address" style="font-style:italic"
                            cols="30" rows="3" required></textarea></td>
                </tr>
                <th></th>
                <tr style="background-color:rgba(240, 240, 240,0.7); border: none; border-radius: 50px; margin-top: 5px;">
                    <td>Post Code</td>
                    <td><input class="form-control" title="Number" name="postcode" id="postcode"
                            style="font-style:italic" required></td>
                </tr>
                <th></th>
                <tr style="background-color:rgba(240, 240, 240,0.7); border: none; border-radius: 50px; margin-top: 5px;">
                    <td>Country</td>
                    <td><input class="form-control" title="name" name="country" id="country" style="font-style:italic"
                            required>
                    </td>
                </tr>

                <th>Card Details</th>
                <tr style="background-color:rgba(240, 240, 240,0.7); border: none; border-radius: 50px; margin-top: 5px;">
                    <td>Card Type</td>
                    <td><input type="radio" id="visa" name="card_type" value="Visa">
                        <img src="Visa.png" alt="visa" height="15px" width="50px"
                            style="border: none; border-radius: 5px;">
                        <label for="visa">Visa</label>
                        <input type="radio" id="AmEx" name="card_type" value="AmEx">
                        <img src="amex.png" alt="AmEX" height="20px" width="40px">
                        <label for="AmEx">AmEx</label>
                        <input type="radio" id="Mastercard" name="card_type" value="Mastercard"
                            style="padding-left: 25px;">
                        <img src="Mastercard-logo.svg.png" alt="Mastercard" height="20px" width="40px">
                        <label for="Mastercard">Mastercard</label>
                    </td>
                </tr>
                <th></th>
                <tr style="background-color:rgba(240, 240, 240,0.7); border: none; border-radius: 50px; margin-top: 5px;">
                    <td>Card Number</td>
                    <td><input class="form-control" title="cardnumber" name="cardnumber" id="cardnumber"
                            style="font-style:italic" required></td>
                </tr>
                <th></th>
                <tr style="background-color:rgba(240, 240, 240,0.7); border: none; border-radius: 50px; margin-top: 5px;">
                    <td>Security Code</td>
                    <td><input class="form-control" title="number" name="code" id="securitycode"
                            style="font-style:italic" required></td>
                </tr>
                <th></th>
                <tr style="background-color:rgba(240, 240, 240,0.7); border: none; border-radius: 50px; margin-top: 5px;">
                    <td>Name on Card</td>
                    <td><input class="form-control" title="nameoncard" name="nameoncard" id="nameoncard"
                            placeholder="Exact name on the Card" style="font-style:italic" required></td>
                </tr>
            </table>
            <center>
                <input style="border: none; border-radius: 20px; background-color: rgb(85, 135, 24); color: white; margin-top: 10px;"
                    type="button" name="buyit" value="   BUY IT!   ">
            </center>
        </div>
    </center>
</body>

</html>
